<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="id_name">Nome</label>
                <input type="text" name="" id="id_name" minlength="" maxlength="" required>
            </p>
            <p>
                <label for="id_email">e-mail</label>
                <input type="email" name="email" id="id_email" autocomplete="" required>
            </p>
            <p>
                <label for="id_fone">Telefone</label>
                <input type="tel" name="tel" id="id_fone" autocomplete="tel" required placeholder="(xx) xxxx - xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
