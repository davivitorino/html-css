<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <!-- output exibe saída de dados na tela-->>

        <p>
            <label for="idNumber1">Numero 1:</label>
            <input type="number" name="n1" id="idNumber1" min="0" max="50" required
            oninput="idSoma.innerHTML = Number(idNumber1.value) + Number(idNumber2.value)">
        </p>

        <p>
            <label for="idNumber2">Numero 2:</label>
            <input type="number" name="n2" id="idNumber2" min="0" max="50" required
            oninput="idSoma.innerHTML = Number(idNumber1.value) + Number(idNumber2.value)">
        </p>

        <p>
            <label for="">soma</label>
            <output name="soma" id="idSoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
