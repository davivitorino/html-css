<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST">  <!--metodo post proteje os dados na barra deixando oculto-->
        <p>
            <label for="id_user">Usuario:</label>
            <input type="text" name="user" id="id_user" required  placeholder="Nome Usuario"> <!--required obriga digitar ao enviar-->
        </p>
        <p>
            <label for="id_key">Senha:</label>
            <input type="password" name="key" id="id_key" required minlength="4" maxlength="8" placeholder="Senha Usuario"> <!--minlength: quantidade minimo de digito para senha / maxlength: quantidade maxima-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
