<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idAno">em que ano você nasceu? </label>
            <input type="number" name="ano" id="idAno" min="1900" max="2020"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="idIdade">sua idade é:</label>
            <output id="idIdade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idIdade.innerHTML = Number(atual) - Number(idAno.value)
        }
    </script>
</body>
</html>
