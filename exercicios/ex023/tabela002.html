<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .number {
            text-align: right;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <!--
        Tabelas Grandes:

        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

                <th>Estado</th>
                <th>População</th>

            <tr>

            <tr>
                <td>Bahia</td>
                <td class="number">15 203 934</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="number">11 247 972</td>

            <tr>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>

    </table>

</body>
</html>
