<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente
    aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png">
        <source media="(max-width:1050px)" srcset="imagens/m.jpg">
        <img src="imagens/g.png" alt="">
    </picture>

    <!-- picture: tag para carregar imagens adaptativas
         source media: tag para carregar imagens com tamanho definido max-width -->

    <h1>Reproduzindo Audio</h1>
        <audio src="midia/guanacast.mp3" controls autoplay></audio>
</body>
</html>
