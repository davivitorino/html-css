<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video est√° hospedado no meu proprio servidor</p>

    <video width="560px" height="332px" poster="imagens/marimage.jpg" controls>
        <source src="midia/marvideo.mp4" type="video/mp4">
    </video>

    <!-- para uma compatibilidade maior, colocar mais formatos em:
        <source src="" type="">
    exemplo:
        ogg;
        m4v;
        webm.     
    -->

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FS3SHw03UFU"
     title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
    gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/142751683?h=f954eef5af&byline=0&portrait=0" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen></iframe>

    <!-- vimeo indicado para videos exclusivos sem listar na busca do servidor, videos exibidos apenas
     em seu site, mas hospedado no vimeo-->
    
</body>
</html>
